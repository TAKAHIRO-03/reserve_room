<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"></meta>
	<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet" type="text/css"></link>
	<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
	<title>Login</title>
</head>
<body class="text-center">
	<h3>Login</h3>
	<p th:if="${param.error}">Error!</p>
	<span class="text-info" th:text="${flash}" th:if="${flash}"></span>
	<form th:action="@{/login}" method="post">
	<br/>
		<label for="username">User:</label>
		<input type="text" id="username" name="username" value="aaaa"><br/>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" value="demo"><br/>
		<button type="submit">ログイン</button>
	</form>
	<br/>
	<a th:href="@{'/signupForm'}">ユーザー新規登録はこちら</a>
</body>
</html>
