<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet" type="text/css"></link>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
	<title>ユーザー登録画面</title>
</head>
<body>
	<div class="container-fluid">
	    <div class="row">
	        <div class="col-sm-4 col-md-offset-4 main">
				<div class="page-header">
					<h1>ユーザー登録画面</h1>
				</div>
				<form method="post" th:action = "@{/signupForm}" th:object="${signupForm}">
					<table class="table table-bordered table-hover">
						<tr>
							<th class="active">ユーザーID</th>
							<td>
								<div class="form-group" th:classappend="${#fields.hasErrors('userId')}?'has-error'">
									<input type="text" class="form-control" th:field="*{userId}"/>
									<span class="text-danger" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">userIderror</span>
								</div>
							</td>
						</tr>
						<tr>
							<th class="active">姓</th>
							<td>
								<div class="form-group" th:classappend="${#fields.hasErrors('lastName')}?'has-error'">
									<input type="text" class="form-control" th:field="*{lastName}"/>
									<span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastNameerror</span>
								</div>
							</td>
						</tr>
						<tr>
							<th class="active">名</th>
							<td>
								<div class="form-group" th:classappend="${#fields.hasErrors('firstName')}?'has-error'">
									<input type="text" class="form-control" th:field="*{firstName}"/>
									<span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">firstNameerror</span>
								</div>
							</td>
						</tr>
						<tr>
							<th class="active">パスワード</th>
							<td>
								<div class="form-group" th:classappend="${#fields.hasErrors('password')}?'has-error'">
									<input type="password" class="form-control" th:field="*{password}">
									<span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">passworderror</span>
								</div>
							</td>
						</tr>
						<tr>
							<th class="active">メールアドレス</th>
							<td>
								<div class="form-group" th:classappend="${#fields.hasErrors('mail')}?'has-error'">
									<input type="text" class="form-control" th:field="*{mail}">
									<span class="text-danger" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">mailerror</span>
								</div>
							</td>
						</tr>
					</table>
					<button class="btn btn-primary" type="submit">ユーザー登録</button>
				</form>
				<br>
				<a th:href="@{'/loginForm'}">ログイン画面はこちら</a>
			</div>
		</div>
	</div>
</body>
</html>
